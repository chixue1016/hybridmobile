		<script type="text/javascript">
			//给窗口一个名称，打开其他窗口返回的时候直接根据名称打开该窗口，避免再次加载影响性能
			window.name = "failureWindow";
		</script>

	<body>  
		<div class="container">
			<div id="home" class="row topMargin20px">
				<div class="container">
					<div class="col-xs-2">
						<a href="./login.html" class="font50 topcss textcenter" style="color:red;text-decoration: none;">&nbsp;<&nbsp;</a>
					</div>
					<div class="col-xs-8 topcss font50 textcenter">故障分析</div>			
				</div>
	            <hr role="separator" class="divider"/><!-- class="separator marginTop40px marginBottom40px" -->
	        </div>


			<div id="btngroup" class="btn-group btn-group-justified marginBottom40px" >
				<a href="#" id="failureOrg" class="btn btn-default font50 hovercolor">总览</a>
				<a href="#" id="failureType" class="btn btn-default font50 hovercolor">类别</a>
				<a href="#" id="failureSymptom" class="btn btn-default font50 hovercolor">现象</a>
				<a href="#" id="failureReason" class="btn btn-default font50 hovercolor">原因</a>
			</div>
            
            <div class="row margin3px">
                <div class="col-xs-4 labelpadding height50px font40px lightBlackColor">开始日期</div>
                <div class="col-xs-8">
                    <input type="month" id="startMonth" class="col-xs-12 height50px font40px hiddenBorder"/>
                </div>   
            </div>

            <div class="row margin3px">
                <div class="col-xs-4 labelpadding height50px font40px lightBlackColor">结束日期</div>
                <div class="col-xs-8">
                    <input type="month" id="endMonth" class="col-xs-12 height50px font40px hiddenBorder"/>
                </div>
            </div>
             
            <div class="row">
            	<div class="col-xs-12">
            		<button type="button" id="queryByDate" class="btn btn-default col-xs-12 height80px lintHeight60px font50 redButton">查&nbsp;询</button>
            	</div>
            </div>
            <hr class="separator marginTop40px marginBottom40px"/>

			<table id="dataInfo" class="table table-default table-hover table-striped">
				<colgroup>
					<col class="col1"></col>
					<col class="col2"></col>
					<col class="col3"></col>
				</colgroup>
				<thead class="font35px lightBlackColor">
				</thead>
			</table>
