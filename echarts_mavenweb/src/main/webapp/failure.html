		<script type="text/javascript">
			//给窗口一个名称，打开其他窗口返回的时候直接根据名称打开该窗口，避免再次加载影响性能
			window.name = "failureWindow";
		</script>

	<body>  
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<a href="./login.html" class="font50 topcss textcenter" style="color:red;text-decoration: none;">返回</a>
				</div>
				<div class="col-xs-8 topcss font50 textcenter">故障分析</div>
			</div>
			<hr>

			<div id="btngroup" class="btn-group btn-group-justified" role="group" aria-label="...">
				<a href="#" id="failureOrg" role="button" class="btn btn-default font50 hovercolor">总览</a>
				<a href="#" id="failureType" role="button" class="btn btn-default font50 hovercolor">类别</a>
				<a href="#" id="failureSymptom" role="button" class="btn btn-default font50 hovercolor">现象</a>
				<a href="#" id="failureReason" role="button" class="btn btn-default font50 hovercolor">原因</a>
			</div>
			<hr>

			<div class="relative_position" >
				<label for="starttime" class="labelheight height50px width47persent absolute_position_left textcenter">开始日期</label>
				<label for="endtime" class="labelheight height50px width47persent absolute_position_right textcenter" >结束日期</label>
			</div>

			<div class="relative_position">

            <div class="row">
                <div class="col-xs-5 labelheight height50px font35px">开始日期</div>
                <div class="col-xs-5 labelheight height50px font35px">结束日期</div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <input type="month" id="startMonth" class="col-xs-12 height50px font30"/>
                </div>
                <div class="col-xs-5">
                    <input type="month" id="endMonth" class="col-xs-12 height50px font30"/>
                </div>
                <div class="col-xs-2">
                    <input type="button" id="queryByDate" class="col-xs-12 height50px font30" value="Go"/>
                </div>
            </div>
			<div class="separator_div"/> 
			<table id="dataInfo" class="table table-striped table-hover font30">
				<colgroup>
					<col class="col1"></col>
					<col class="col2"></col>
					<col class="col3"></col>
				</colgroup>
				<thead>
					<tr id="tableHead">
						<th>名称</th>
						<th>停机次数</th>
						<th>停机时长</th>
					</tr>
				</thead>

				<tbody id="tableBody">
				</tbody>
			</table>
		</div>
