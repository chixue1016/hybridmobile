<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swiper</title>
	<link rel="stylesheet" href="./css/swiper.css">
	<link rel="stylesheet" href="./js/bootstrap-3.3.5-dist/css/bootstrap.css">
	<link rel="stylesheet" href="./js/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<!--Swiper3.0.4-->
<style>
* {
	margin: 0;
	padding: 0;
}
.blue-slide {
	background: #4390EE;
}
.red-slide {
	background: #CA4040;
}
.orange-slide {
	background: #FF8604;
}
    .swiper-container {
        width: 100%;
        height: 700px;
    }
.swiper-slide {
	color: #fff;
	font-size: 36px;
	text-align: center;
}

</style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">
    	<div class="input-group">
            <span class="input-group-addon">your name: </span>
            <input id="name" type="text" class="form-control">

            <div class="btn-group btn-group-justified">
	            <div class="btn-group" role="group">
	                <button id="slider1" type="button" class="btn btn-default">1</button>
	            </div>
	            <div class="btn-group" role="group">
	                <button id="slider2" type="button" class="btn btn-default">2</button>
	            </div>
	            <div class="btn-group" role="group">
	                <button id="slider3" type="button" class="btn btn-default">3</button>
	            </div>	           
	        </div>
        </div>
    </div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
  </div>
</div>
<script src="js/swiper.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
    loop: false,
	autoplay: false,
  });

  $("#slider2").click(function() {
  	mySwiper.slideTo(1, 1000, false);//切换到第一个slide，速度为1秒
  });

  $("#slider3").click(function() {
  	mySwiper.slideTo(2, 10, false);//切换到第一个slide，速度为1秒
  });
</script>
</body>
</html>
